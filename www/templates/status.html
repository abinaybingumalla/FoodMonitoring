<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Daily Status</h1>
        <div class="buttons">
            <button class="button button-dark" ng-click="closeStatus()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form id="statusForm" name="statusForm" ng-submit="todayStatus()">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Food Type
                    </div>

                    <select>
                        <option>Solids </option>
                        <option selected>Semi Solids </option>
                        <option>Liquids </option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Food</span>
                    <input type="text" ng-model="dailyStatus.food" placeholder="Milk or Cerelac">
                </label>
                <label class="item item-input">
                    <span class="input-label">Quantity</span>
                    <input type="text" ng-model="dailyStatus.quantity" placeholder="100ml or 150gm">
                </label>
                <button class="button button-block button-balanced" type="submit">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
