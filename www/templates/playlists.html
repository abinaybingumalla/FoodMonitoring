<ion-view view-title="Recommended Plans">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="plan in plans" href="#/app/playlists/{{playlist.id}}">
                {{plan.title}} -
                <span>
                    {{plan.income}}
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
